<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>DreB's Weather App</title>
</head>
<body>

    <div id="search-container">
        <form action="" id="city-name-input">
            <input type="text" id="city-name" placeholder="Enter city name">
        </form>
        <ul id="previous-search-container">
        </ul>
    </div>

    <div id="present-day-weather-container" class="hide">
        <div id="city-name-present"></div>
        <img id="weather-icon-today" src="" alt="icon to represent current weather conditions">
        <div id="day-today"></div>
        <div id="description-today"></div>
        <div id="temperature-today"></div>
        <div id="humidity-today"></div>
        <div id="windspeed-today"></div>
    </div>

    <div id="five-day-weather-container">

        <div id="day-one" class="hide">
            <img id="weather-icon-day-one" src="" alt="icon to represent current weather conditions">
            <div id="day-day-one"></div>
            <div id="description-day-one"></div>
            <div id="temperature-day-one"></div>
            <div id="humidity-day-one"></div>
            <div id="windspeed-day-one"></div>
        </div>

    </div>

  


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
