<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>DreB's Weather App</title>
</head>
<body>

  <header class="bg-primary text-white">
    <h1>
      Forecast Finder
    </h1>
    <h2>
        Enter a Major Cities' Name to Display the Weather Forecast!
    </h2>
  </header>

  <div class="container">
    <div class="row">
      <div class="col">
        <form action="" id="city-name-input" class="">
          <input type="text" id="city-name" class="col" placeholder="Enter city name, ex Toronto, CA">
        </form>
        <ul id="previous-search-container">
        </ul>
      </div>
      <div class="col">
        <div id="present-day-weather-container" class="hide col">      
          <div id="city-name-present"></div>
          <div id="state-name-present"></div>
          <div id="day-today"></div>
          <div id="description-today"></div>
          <img id="weather-icon-today" src="" alt="icon to represent current weather conditions">
          <div id="temperature-today"></div>
          <div id="humidity-today"></div>
          <div id="windspeed-today"></div>    
        </div>
      </div>
    </div>
  </div>


          

  <div class="container text-center">
    <div id="five-day" class="row">
    </div>
  </div>

            
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
